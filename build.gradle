group 'io.daocloud.java.nev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Main-Class': 'in.daocloud.java.nev.access.runner.NevAccessRunner'
    }
}

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.6.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
